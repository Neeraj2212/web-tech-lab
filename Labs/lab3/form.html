<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
			rel="stylesheet"
		/>
		<style>
			html {
				background-color: #e4fdf1;
			}
			body {
				font-family: 'Roboto Slab', serif;
				margin: 50px;
				font-size: 22px;
			}
			h1 {
				text-align: center;
				font-size: 4rem;
				margin: 50px auto;
			}
			h2 {
				font-size: 2rem;
				padding: 15px;
				background-color: chartreuse;
			}
			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}
			input,
			select,
			textarea {
				border: solid cornflowerblue 2px;
				border-radius: 5px;
				padding: 12px 20px;
				font-size: 20px;
			}
			input[type='radio'] {
				border: 0px;
				width: 50px;
				height: 1em;
			}
			#pwd,
			#backlog,
			#acc,
			#gender {
				padding: 12px 20px;
			}
			td {
				margin-left: 50px;
			}
		</style>
	</head>

	<body>
		<h1>Registration</h1>
		<div>
			<h2>BASIC DETAILS</h2>
			<table cellspacing="10px">
				<tr>
					<td>
						<label for="form-num">Form Number</label>
					</td>
					<td>
						<input type="text" id="form-num" autofocus />
					</td>
				</tr>
				<tr>
					<td>
						<label for="name">Name</label>
					</td>
					<td>
						<input type="text" name="name" id="name" />
					</td>
				</tr>
				<tr>
					<td><label for="roll-num">Roll Number</label></td>
					<td><input type="number" name="roll" id="roll-num" /></td>
				</tr>
				<tr>
					<td>
						<label for="gender">Gender</label>
					</td>
					<td id="gender">
						<label for="male">Male</label>
						<input type="radio" name="gender" value="Male" id="male" />
						<label for="female">Female</label>
						<input id="female" type="radio" name="gender" value="Female" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="dob">DOB</label>
					</td>
					<td>
						<input type="date" name="DOB" id="dob" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="pwd">PWD</label>
					</td>
					<td id="pwd">
						<label for="yes">YES</label>
						<input type="radio" name="PWD" id="yes" />
						<label for="no">NO</label>
						<input type="radio" name="PWD" id="no" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="category">Category</label>
					</td>
					<td>
						<select name="category" id="category">
							<option value="General">General</option>
							<option value="OBC">OBC</option>
							<option value="SC">SC</option>
							<option value="ST">ST</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="Address">Address</label><br /></td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea id="Address" cols="50" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td><label for="pincode">PIN Code</label></td>
					<td><input type="number" id="pincode" /></td>
				</tr>
				<tr>
					<td><label for="mob-std">Phone of Student</label></td>
					<td><input type="number" id="mob-std" /></td>
				</tr>
				<tr>
					<td><label for="mob-grd">Phone of Guardian</label></td>
					<td><input type="number" id="mob-grd" /></td>
				</tr>
			</table>
		</div>
		<br /><br />
		<div>
			<h2>ACADEMIC INFORMATION</h2>
			<table cellspacing="10px">
				<tr>
					<td><label for="course">Course</label></td>
					<td>
						<select id="course"
							><option value="B.Tech">B.Tech</option>
							<option value="B.Arch">B.Arch</option>
							<option value="I.MSC">I.Msc</option></select
						>
					</td>
				</tr>
				<tr>
					<td><label for="branch">Branch</label></td>
					<td><input type="text" id="branch" /></td>
				</tr>
				<tr>
					<td><label for="sem">Semester</label></td>
					<td>
						<input type="number" id="sem" />
					</td>
				</tr>
				<tr>
					<td><label for="air">All India Rank</label></td>
					<td><input type="number" id="air" /></td>
				</tr>
				<tr>
					<td><label for="cir">Category Rank</label></td>
					<td><input type="number" id="cir" /></td>
				</tr>
				<tr>
					<td><label for="cgpa">CGPA</label></td>
					<td><input type="number" id="cgpa" /></td>
				</tr>
				<tr>
					<td>
						<label for="backlog">Backlog</label>
					</td>
					<td id="backlog">
						<label for="yes">YES</label>
						<input type="radio" name="back" id="yes" />
						<label for="no">NO</label>
						<input type="radio" id="no" name="back" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="acc">Hostel Accomodation</label>
					</td>
					<td id="acc">
						<label for="yes">YES</label>
						<input type="radio" name="acc" id="yes" />
						<label for="no">NO</label>
						<input type="radio" name="acc" id="no" />
					</td>
				</tr>
				<tr>
					<td><label for="hos">Name of Hostel</label></td>
					<td><input type="text" id="hos" /></td>
				</tr>
				<tr>
					<td><label for="room-num">Room Number</label></td>
					<td><input type="text" id="room-num" /></td>
				</tr>
			</table>
		</div>
		<br />
		<div>
			<h2>ACCOUNT DETAILS FOR REFUNDING PROCESS</h2>
			<table cellspacing="10px">
				<tr>
					<td><label for="acc-name">Account Holder Name</label></td>
					<td><input type="text" id="acc-name" /></td>
				</tr>
				<tr>
					<td><label for="acc-num">Account Number</label></td>
					<td><input type="number" id="acc-num" /></td>
				</tr>
				<tr>
					<td><label for="ifsc">IFSC Code</label></td>
					<td><input type="text" id="ifsc" /></td>
				</tr>
				<tr>
					<td><label for="bank-name">Bank Name</label></td>
					<td><input type="text" id="bank-name" /></td>
				</tr>
				<tr>
					<td><label for="bank-branch">Bank Branch</label></td>
					<td><input type="text" id="bank-branch" /></td>
				</tr>
			</table>
		</div>
	</body>
</html>
