<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<title>Super Cars</title>
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-expand-sm navbar-dark fixed-top">
			<div class="container">
				<a class="navbar-brand mb-0 h1">SUPER CARS</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#Navbar"
					aria-controls="Navbar"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse navbar-dark" id="Navbar">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a href="" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="" class="nav-link">Models</a>
						</li>
						<li class="nav-item">
							<a href="" class="nav-link">About US</a>
						</li>
						<li class="nav-item"><a href="" class="nav-link">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="main-img">
			<div class="container content">
				<div class="row">
					<div class="col-12 col-xl-6">
						<h1 class="heading">WELCOME TO THE WORLD OF SUPER CARS</h1>
					</div>
				</div>
			</div>
		</div>
		<!-- carousel -->
		<div
			id="carouselExampleIndicators"
			class="carousel slide"
			data-ride="carousel"
			data-interval="3000"
		>
			<ol class="carousel-indicators">
				<li
					data-target="#carouselExampleIndicators"
					data-slide-to="0"
					class="active"
				></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="./images/4.jpg" class="d-block w-100" alt="..." />
				</div>
				<div class="carousel-item">
					<img src="./images/evo_spyder.jpg" class="d-block w-100" alt="..." />
				</div>
				<div class="carousel-item">
					<img src="./images/2.webp" class="d-block w-100" alt="..." />
				</div>
			</div>
			<a
				class="carousel-control-prev"
				href="#carouselExampleIndicators"
				role="button"
				data-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a
				class="carousel-control-next"
				href="#carouselExampleIndicators"
				role="button"
				data-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<div class="model1">
			<div class="container content">
				<div class="row">
					<div class="col-12 col-lg-6 order-sm-last align-content-end">
						<h1 class="huracan">HURACAN</h1>
					</div>
					<div class="col col-lg"></div>
				</div>
			</div>
		</div>

		<div class="model2">
			<div class="container content">
				<div class="row">
					<div class="col-12 col-lg-6">
						<h1 class="avantador">AVANTADOR</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="model3">
			<div class="container content">
				<div class="row">
					<div class="col-12 col-lg-6 sian-box">
						<h1 class="sian">SIAN</h1>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
