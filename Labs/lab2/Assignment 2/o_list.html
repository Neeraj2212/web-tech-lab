<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ordered List</title>
		<style>
			h1 {
				font-size: 50px;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				margin: 100px;
				margin-bottom: 70px;
			}
			ol {
				text-align: left;
				display: table;
				font-size: 2rem;
				margin: 0 auto;
				line-height: 1.5;
			}
		</style>
	</head>
	<body>
		<h1>Example of Ordered List :</h1>

		<ol>
			<li>Apple</li>
			<li>Banana</li>
			<li>Pear</li>
		</ol>
	</body>
</html>
