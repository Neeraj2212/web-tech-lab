<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desciption List</title>
		<style>
			h1 {
				font-size: 50px;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				margin: 100px;
				margin-bottom: 70px;
			}
			dl {
				text-align: left;
				display: table;
				font-size: 2rem;
				margin: 0 auto;
				line-height: 1.5;
			}
			dd {
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<h1>Example of Description List :</h1>
		<dl>
			<dt>Apple</dt>
			<dd>It is a Fruit</dd>
			<dt>Cricket</dt>
			<dd>It is a Game</dd>
			<dt>Class</dt>
			<dd>Group of Students</dd>
		</dl>
	</body>
</html>
