<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unordered List</title>
		<style>
			h1 {
				font-size: 50px;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				margin: 100px;
				margin-bottom: 70px;
			}
			ul {
				text-align: left;
				display: table;
				font-size: 2rem;
				margin: 0 auto;
				line-height: 1.5;
			}
		</style>
	</head>
	<body>
		<h1>Example of Unordered List :</h1>
		<ul>
			<li>Cricket</li>
			<li>Football</li>
			<li>Chess</li>
		</ul>
	</body>
</html>
